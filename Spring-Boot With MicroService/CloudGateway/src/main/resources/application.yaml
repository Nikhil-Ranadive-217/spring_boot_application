server:
  port: 9011
  
spring:
  application:
    name: CLOUDGATEWAY
  cloud:
    gateway:
       routes:
        - id: ORDERSERVICE
          uri:
            lb://ORDERSERVICE
          predicates:
          - Path=/order/**
          filters:
          - name: CircuitBreaker
            args:
              name: ORDERSERVICE
              fallbackuri: forward:/orderServiceFallBack
          - name: RequestRateLimiter
            args:
              redis-rate-limiter.replenishRate: 1
              redis-rate-limiter.burstCapacity: 1
              
        - id: PAYMENTSERVICE
          uri:
            lb://PAYMENTSERVICE
          predicates:
          - Path=/payment/**
          filters:
          - name: CircuitBreaker
            args:
              name: PAYMENTSERVICE
              fallbackuri: forward:/paymentServiceFallBack
          - name: RequestRateLimiter
            args:
              redis-rate-limiter.replenishRate: 1
              redis-rate-limiter.burstCapacity: 1
              
        - id: PRODUCTSERVICE
          uri:
            lb://PRODUCTSERVICE
          predicates:
          - Path=/product/**
          filters:
          - name: CircuitBreaker
            args:
              name: PRODUCTSERVICE
              fallbackuri: forward:/productServiceFallBack
          - name: RequestRateLimiter
            args:
              redis-rate-limiter.replenishRate: 1
              redis-rate-limiter.burstCapacity: 1
              
      
  config:
    import: configserver:http://localhost:9296 



  